---
  - hosts: loadbalancer
    become: true
    tasks:  
        
      - name: install tools
        apt: name={{item}} state=present update_cache=yes
        with_items:
          - python-httplib2

      - name: install nginx
        apt:  name=nginx state=present update_cache=yes
      
      - name: ensure nginx started
        service: name=nginx state=started enabled=yes

      - name: configure nginx site
        template: src=/home/clint/workspace/myansible/nginx.conf.j2 dest=/etc/nginx/sites-available/demo mode=0755
        notify: restart nginx

      - name: deactivate default nginx site
        file: path=/etc/nginx/sites-enabled/default state=absent
        wait_for: port=80 state=drained
        notify: restart nginx 

      - name: activate default nginx site
        file: src=/etc/nginx/sites-available/demo dest=/etc/nginx/sites-enabled/demo state=link
        notify: restart nginx
        
      - name: adding load balancer to /etc/hosts
        lineinfile: dest=/etc/hosts state=present line='192.168.56.108  lb01'        
        
    handlers:
      - name: restart nginx
        service: name=nginx state=restarted
        wait_for: port=80
        
      