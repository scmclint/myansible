---
# tasks file for demo_app
- name: install damo app  components
  apt: name={{item}} state=present update_cache=yes
  with_items:
    - python-pip
    - python-virtualenv
    - python-mysqldb
  
- name: copy demo app source
  copy: src=. dest=/var/www/demo mode=0755
  notify: restart apache2
  
- name: copy apache virtual host config
  copy: src=/home/clint/workspace/myansible/demo.conf dest=/etc/apache2/sites-available mode=0755
  notify: restart apache2 

- name: setup pip virtualenv
  pip:  requirements=/var/www/demo/requirements.txt virtualenv=/var/www/demo/.venv
  notify: restart apache2 
  
- name: activate demo apache site
  file: src=/etc/apache2/sites-available/demo.conf dest=/etc/apache2/sites-enabled/demo.conf state=link
  notify: restart apache2 
